<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Using HTML CSS and JAVASCRIPT</title>
    <link rel="stylesheet" href="weather.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' >

</head>
<body>
    <video autoplay loop class="background-clip">
        <source src="video/background.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="bx bx-search"></button>
        </div>

    <p class="city-hide">city hide</p>

<div class="weather-box">
    <div class="box">
        <div class="info-weather">
            <div class="weather">
                <img src="images/cloud.png">
                <p class="temperature">0<span>‚Å∞C</span></p>
                <p class="description">Broken Clouds</p>
            </div>
        </div>
    </div>
</div>

 <div class="weather-details">
    
    <div class="humidity">
        <i class="bx bx-water"></i>
        <div class="text">
            <div class="info-humidity">
                <span>0%</span>
            </div>
            <p>Humidity</p>
        </div>
    </div>

    <div class="wind">
        <i class="bx bx-wind"></i>
        <div class="text">
            <div class="info-wind">
                <span>0Km/h</span>
            </div>
            <p>Wind Speed</p>
        </div>
     </div>
  </div>

  <div class="not-found">
    <div class="box">

        <video autoplay loop play src="video/background.mp4"></video>
    </div>
  </div>
</div>
<footer class="footer">
    <p>&copy; Created by Devang Jain Using HTML, CSS and Javascript</p>
  </footer>
  
    <script src="weather.js">

    </script>
</body>
</html>
